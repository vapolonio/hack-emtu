<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contorne</title>
        @@include('./include/_header.html')
    </head>
    <body id="page-top">
            <div class="container">
             <div class="mail-box">
                @@include('./include/navbar.html')
                <aside class="lg-side">
                    <div class="inbox-head">
                        <form action="#" class="pull-right position">
                            <div class="input-append">
                                <input type="text" class="sr-input" placeholder="Buscar">
                                <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="inbox-body">
                            <table class="table table-inbox table-hover">
                               <style>
                                    #map {
                                        height: 100%;
                                      }
                               </style>
                                <div id="map"></div>
                                <script>
                                var map;
                                function initMap() {
                                    map = new google.maps.Map(document.getElementById('map'), {
                                    center: {lat: -34.397, lng: 150.644},
                                    zoom: 8
                                    });
                                }
                                </script>
                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKHMqYloyy6Wh8Jyip-VHBwJRbywRDT0M&callback=initMap"
                                async defer></script>

                            </table>
                        </div>
                </aside>
            </div>
        </div>
        @@include('./include/footer.html')
        @@include('./include/_scripts.html')
    </body>
</html>
