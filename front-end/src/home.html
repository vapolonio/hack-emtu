<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contorne</title>
        @@include('./include/_header.html')
    </head>
    <body id="page-top">
            <div class="container-fluid">
             <div class="mail-box">
                @@include('./include/navbar.html')
                <aside class="lg-side">
                    <div class="inbox-head">
                        <form action="#" class="pull-right position">
                            <div class="input-append">
                                <input type="text" class="sr-input" placeholder="Buscar">
                                <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="inbox-body">
                            @@include('./include/option.html')
                        <table class="table table-inbox table-hover">
                            <style>
                                #map {
                                   height: calc(100vh - 112px);
                                    }
                            </style>
                            <div id="wrap-map">
                            <div id="map"></div>
                            </div>
                            <script>
                            var map;
                            function initMap() {
                                map = new google.maps.Map(document.getElementById('map'), {
                                zoom: 9.94,
                                center: {lat: -23.548794, lng: -46.8466437}
                                });
                                var script = document.createElement('script');

                                script.src = eqfeed_callback({"type":"FeatureCollection","features":[{"type":"Feature","properties":{"mag":5.4,"place":"48km SSE of Pondaguitan, Philippines","time":1348176066,"tz":480,"url":"http://earthquake.usgs.gov/earthquakes/eventpage/usc000csx3","felt":2,"cdi":3.4,"mmi":null,"alert":null,"status":"REVIEWED","tsunami":null,"sig":"449","net":"us","code":"c000csx3","ids":",usc000csx3,","sources":",us,","types":",dyfi,eq-location-map,general-link,geoserve,historical-moment-tensor-map,historical-seismicity-map,nearby-cities,origin,p-wave-travel-times,phase-data,scitech-link,tectonic-summary,"},"geometry":{"type":"Point","coordinates":[-46.5708107,-23.5525867, 15]},"id":"usc000csx3"}]});
                                document.getElementsByTagName('head')[0].appendChild(script);

                                map.data.setStyle(function(feature) {
                                var magnitude = feature.getProperty('mag');
                                return {
                                    icon: getCircle(magnitude)
                                };
                                });
                            }

                            function getCircle(magnitude) {
                                return {
                                path: google.maps.SymbolPath.CIRCLE,
                                fillColor: 'red',
                                fillOpacity: .2,
                                scale: Math.pow(2, magnitude) / 2,
                                strokeColor: 'white',
                                strokeWeight: .5
                                };
                            }

                            function eqfeed_callback(results) {
                                map.data.addGeoJson(results);
                            }
                            </script>
                            <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKHMqYloyy6Wh8Jyip-VHBwJRbywRDT0M&callback=initMap">
                            </script>
                            </table>
                        </div>
                </aside>
            </div>
        </div>
        @@include('./include/footer.html')
        @@include('./include/_scripts.html')
    </body>
</html>
